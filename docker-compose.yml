services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_test_db
    ports:
      - "5433:5432"
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - backend

  user_service:
    build:
      context: ./services/user_service
    container_name: user_service
    restart: always
    env_file:
      - ./services/user_service/.env
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8000:8000"
    networks:
      - backend

  product_service:
    build:
      context: ./services/product_service
    container_name: product_service
    restart: always
    env_file:
      - ./services/product_service/.env
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8001:8001"
    networks:
      - backend

  cart_service:
    build:
      context: ./services/cart_service
    container_name: cart_service
    restart: always
    env_file:
      - ./services/cart_service/.env
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8002:8002"
    networks:
      - backend
volumes:
  postgres_data:
  redis_data:

networks:
    backend: